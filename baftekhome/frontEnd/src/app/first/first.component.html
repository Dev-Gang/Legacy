

<ul *ngIf="homes">
  <li *ngFor="let home of homes">
    <p class="name">{{ home.firstName }}</p>
    <p class="country">{{ home.location }}</p>
    <!-- <a class="site" href="{{ home.website_url }}">site</a> -->
    <img src={{home.image}} class="postImg"/>
    <p>{{home.category}}</p>
    <button class="show">Show details</button>
  </li>
</ul>
